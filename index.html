<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header>
        <img src="imagenes/Logo.png" alt="logo">
    </header>

    <main>
        <div>

        </div>
        <div class="formulario">
            <textarea class="texto-encriptar" name="" id="textoAEncriptar"  type="text" placeholder="Ingrese el texto aquí "></textarea>
            <div class="botones">
                <p id="advertencia"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                <button class="boton1" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton2" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
            
        </div>


        <div class="espacioMensaje">
            <img id="imagenMuneco" src="imagenes/Muñeco.png" alt="es un muñeco">
            <textarea class="textoEncriptado" name="" id="textoEncriptado" type="text" placeholder="Ningún mensaje fue encontrado"></textarea>
            <p class="textoConMunecoUn" id="textoConMuneco">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="boton-copiar" id="botonCopiar" type="button" style="display: none ;" onclick="copiar()">Copiar</button>
        </div>

    </main>
    

    <script src="script.js"></script>
</body>
</html>
